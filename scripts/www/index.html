                                                </button>
                                                <button onClick={() => setNoduleState({...noduleState, riskLevel: 'high'})} className={`p-4 rounded-2xl border text-left flex items-center transition-all duration-300 ${noduleState.riskLevel === 'high' ? 'border-rose-500 bg-rose-50/50 text-rose-900 shadow-sm ring-1 ring-rose-500/20' : 'border-slate-200 hover:border-slate-300 hover:bg-slate-50'}`}>

                                            <div className="mt-3 flex items-center px-1">

                                            </div>
                                        </div>

                                        {/* Step 2 & 3 */}
                                        <div className="space-y-8">
                                            <div>
                                                <label className="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-3 block">2. 结节特征 Features</label>
                                                <div className="flex bg-slate-100/80 p-1.5 rounded-2xl mb-3 shadow-inner">
                                                    {['solid', 'ggo', 'part'].map(type => (
                                                        <button key={type} onClick={() => setNoduleState({...noduleState, noduleType: type})} className={`flex-1 py-2.5 rounded-xl text-xs font-semibold transition-all duration-300 ${noduleState.noduleType === type ? 'bg-white text-primary-700 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>
                                                            {type === 'solid' ? '实性' : type === 'ggo' ? '纯磨玻璃' : '部分实性'}
                                                        </button>
                                                    ))}
                                                </div>
                                                <div className="flex bg-slate-100/80 p-1.5 rounded-2xl shadow-inner">
                                                    {['single', 'multiple'].map(count => (
                                                        <button key={count} onClick={() => setNoduleState({...noduleState, count: count})} className={`flex-1 py-2.5 rounded-xl text-xs font-semibold transition-all duration-300 ${noduleState.count === count ? 'bg-white text-primary-700 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>

                                                        </button>
                                                    ))}
                                                </div>
                                            </div>

                                            <div>
                                                <label className="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-4 flex justify-between items-center">
                                                    <span>3. 大小 Size</span>
                                                    <span className="text-primary-700 text-xl font-bold bg-primary-50 px-3 py-1 rounded-lg border border-primary-100 font-mono tracking-tight">{noduleState.size} mm</span>

                                                    <input type="range" min="1" max="30" step="1" value={noduleState.size} onChange={(e) => setNoduleState({...noduleState, size: parseInt(e.target.value)})} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-primary-600 hover:accent-primary-500 transition-all"/>

                                                </div>
                                            </div>
                                        </div>

                                        {/* Step 4 */}
                                        <div className="mt-8 pt-8 border-t border-slate-100">

                                                    {key:'spiculation', label:'毛刺征'},
                                                    {key:'lobulation', label:'分叶征'},

                                                    {key:'pleuralTag', label:'胸膜牵拉'},

                                                    <button key={f.key} onClick={() => setNoduleState({...noduleState, features: {...noduleState.features, [f.key]: !noduleState.features[f.key]}})} className={`px-4 py-3 rounded-xl text-xs font-semibold text-left transition-all duration-200 border ${noduleState.features[f.key] ? 'bg-indigo-50 border-indigo-200 text-indigo-700 shadow-sm' : 'bg-white border-slate-200 text-slate-500 hover:border-slate-300'}`}>
                                                        {f.label}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Right Column: Results */}
                                <div className="lg:col-span-6">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                                            <div className={`p-2 rounded-full bg-slate-50 transition-all duration-300 ${(activeTab === 'cystic' ? expandedCysticId : expandedCavityId) === item.id ? 'bg-primary-50 text-primary-600 rotate-180' : 'text-slate-400 group-hover:bg-slate-100'}`}>

                                                    <div className="bg-white p-4 rounded-xl border border-slate-100 shadow-sm">
                                                        <span className="flex items-center text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1"><span className="w-1.5 h-1.5 rounded-full bg-slate-300 mr-2"></span>流行病学 Epidemiology</span>

                                                    </div>
                                                    
                                                    <div className="bg-white p-4 rounded-xl border border-slate-100 shadow-sm">
                                                        <span className="flex items-center text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1"><span className="w-1.5 h-1.5 rounded-full bg-slate-300 mr-2"></span>影像特征 Features</span>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                                                        <span className="text-xs font-bold text-primary-600 bg-primary-50 px-2 py-1 rounded-md font-mono">{Math.round((res.score/selectedSigns.length)*100)}%</span>

                                            className="w-full pl-11 py-3 bg-transparent text-sm focus:outline-none text-slate-700 placeholder-slate-400 font-medium" 
                                            placeholder={activeTab === 'encyclopedia' ? "搜索疾病百科..." : "搜索影像征象..."}
                                            value={activeTab === 'encyclopedia' ? encyclopediaSearch : signSearch}

                                                    {list.map(d=>(

                                                                className="w-full text-left p-5 flex justify-between items-center"

                                                                <div className="flex items-center">
                                                                    <div className={`w-2 h-2 rounded-full mr-3 ${selectedDisease?.id === d.id ? 'bg-primary-500' : 'bg-slate-200 group-hover:bg-slate-300'} transition-colors`}></div>
                                                                    <div className={`font-bold text-base transition-colors ${selectedDisease?.id === d.id ? 'text-primary-700' : 'text-slate-700'}`}>{d.name}</div>
                                                                </div>
                                                                <ChevronDown className={`h-5 w-5 text-slate-300 transition-transform duration-300 ${selectedDisease?.id === d.id ? 'rotate-180 text-primary-500' : ''}`} />
                                                            </button>
                                                            <div className={`grid transition-all duration-300 ease-in-out ${selectedDisease?.id === d.id ? 'grid-rows-[1fr] opacity-100' : 'grid-rows-[0fr] opacity-0'}`}>
                                                                <div className="overflow-hidden">
                                                                    <div className="p-6 pt-0 bg-slate-50/50 border-t border-dashed border-slate-100">
                                                                        <div className="space-y-4 mt-4">
                                                                            <div className="bg-white p-4 rounded-xl border border-slate-100 shadow-sm">
                                                                                <span className="flex items-center text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2"><IconBase width="14" height="14" className="mr-1.5"/> Background</span>
                                                                                <p className="text-sm text-slate-600 leading-relaxed">{d.clinicalContext || d.clinicalGeneral}</p>

                                                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                                                <div className="bg-indigo-50/50 p-4 rounded-xl border border-indigo-100/50">
                                                                                    <span className="flex items-center text-[10px] font-bold text-indigo-400 uppercase tracking-wider mb-2"><Eye className="h-3 w-3 mr-1.5"/> Signs</span>
                                                                                    <p className="text-sm text-indigo-900 font-medium leading-relaxed">{d.signs.join(', ')}</p>
                                                                                </div>
                                                                                <div className="bg-amber-50/50 p-4 rounded-xl border border-amber-100/50">
                                                                                    <span className="flex items-center text-[10px] font-bold text-amber-400 uppercase tracking-wider mb-2">💡 Pearls</span>
                                                                                    <p className="text-sm text-amber-900 font-medium leading-relaxed">{d.pearls}</p>
                                                                                </div>
                                                                            </div>

                                                                            {(d.pathology || d.microbiology) && (
                                                                                <div className="flex flex-col gap-2 text-xs text-slate-500 px-1 pt-1">
                                                                                    {d.pathology && <div className="flex items-start"><Microscope className="h-3.5 w-3.5 mr-2 mt-0.5 shrink-0 opacity-70"/><span><strong className="text-slate-700">病理:</strong> {d.pathology}</span></div>}
                                                                                    {d.microbiology && <div className="flex items-start"><Bug className="h-3.5 w-3.5 mr-2 mt-0.5 shrink-0 opacity-70"/><span><strong className="text-slate-700">微生物:</strong> {d.microbiology}</span></div>}
                                                                                </div>
                                                                            )}
                                                                            
                                                                            <UserNotes diseaseId={d.id} />
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))
                                    ) : (
                                        <div className="grid grid-cols-1 gap-3">
                                            {filteredSigns.map(s=>(
                                                <div key={s.name} className="group bg-white rounded-2xl border border-slate-100 shadow-sm overflow-hidden hover:shadow-md transition-all duration-300">
                                                    <button 
                                                        onClick={()=>setSelectedSignDetail(selectedSignDetail?.name === s.name ? null : s)} 
                                                        className="w-full text-left p-5 flex justify-between items-center"
                                                    >
                                                        <div className="flex items-center space-x-3">
                                                            <div className="p-2 bg-primary-50 rounded-xl text-primary-600 group-hover:bg-primary-100 transition-colors shadow-sm">
                                                                <Eye className="h-5 w-5"/>
                                                            </div>
                                                            <div className="flex flex-col items-start">
                                                                {formatSignTitle(s.name)}
                                                            </div>
                                                        </div>
                                                        <ChevronDown className={`h-5 w-5 text-slate-300 transition-transform duration-300 ${selectedSignDetail?.name === s.name ? 'rotate-180 text-primary-500' : ''}`} />
                                                    </button>
                                                    <div className={`grid transition-all duration-300 ease-in-out ${selectedSignDetail?.name === s.name ? 'grid-rows-[1fr] opacity-100' : 'grid-rows-[0fr] opacity-0'}`}>
                                                        <div className="overflow-hidden">
                                                            <div className="p-6 bg-slate-50/30 border-t border-slate-100">
                                                                <div className="mb-6 relative pl-4 border-l-4 border-primary-400">
                                                                    <h4 className="text-xs font-bold text-primary-600 uppercase tracking-widest mb-1">影像描述 Description</h4>
                                                                    <p className="text-slate-700 leading-7 text-[15px]">{s.description}</p>
                                                                </div>

                                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                                    <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
                                                                        <div className="flex items-center mb-3">
                                                                            <div className="p-1.5 bg-indigo-50 rounded-lg text-indigo-600 mr-2"><Microscope className="h-4 w-4"/></div>
                                                                            <span className="text-xs font-bold text-slate-400 uppercase tracking-wide">病理基础 Pathology</span>
                                                                        </div>
                                                                        <p className="text-slate-600 text-sm leading-6 text-justify">{s.pathology}</p>
                                                                    </div>
                                                                    <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
                                                                        <div className="flex items-center mb-3">
                                                                            <div className="p-1.5 bg-amber-50 rounded-lg text-amber-600 mr-2"><Stethoscope className="h-4 w-4"/></div>
                                                                            <span className="text-xs font-bold text-slate-400 uppercase tracking-wide">常见病因 Causes</span>
                                                                        </div>
                                                                        <p className="text-slate-600 text-sm leading-6 text-justify">{s.commonCauses}</p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="text-center py-10 border-t border-slate-200 mt-8 bg-white">
                        <div className="max-w-2xl mx-auto px-6">
                            <div className="bg-amber-50 text-amber-800 p-4 rounded-xl mb-6 text-left text-xs leading-relaxed flex items-start gap-3 border border-amber-100 shadow-sm">
                                <AlertTriangle className="h-5 w-5 shrink-0 text-amber-500"/>
                                <div className="opacity-90">本工具仅供医学教育和辅助参考，请以临床医师最终判断为准。</div>
                            </div>
                            <div className="text-xs text-slate-400 font-medium tracking-wide">
                                © 2026 CT分析助手 | @一路向北
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<InfectiousLungID />);
    </script>
</body>
</html>
